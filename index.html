<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familien Sommer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-image: linear-gradient(to top, rgba(0,0,0,0.4), rgba(0,0,0,0.1)), url('https://images.unsplash.com/photo-1506362891299-3c3f8742514f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzOTk5Mzh8MHwxfGFsbHx8fHx8fHx8fDE3MjIxNjAzMjZ8&ixlib=rb-4.0.3&q=80&w=1080');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Velkommen til Familien Sommers Hygge Hub</h1>
        <p>
            Dette er vores private sted på nettet. Et digitalt hjem, hvor vi kan dele billeder, historier, opskrifter og holde styr på fødselsdage og begivenheder.
            <br><br>
            Siden er lige nu under opbygning, men glæd jer til at se den vokse med vores fælles minder!
        </p>
    </div>
</body>
</html>
